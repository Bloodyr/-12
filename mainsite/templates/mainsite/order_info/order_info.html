{% extends 'mainsite/base.html' %} {% block content %} {% load static %}
<h2 style="color:white;text-align:center;margin: 15px;">Информация о заказах</h2>

{% for order in orders %}
    <div class="order">

    <a href="{% url 'order_detail_page' pk=order.pk %}">   
        <img src='{% static "mainsite/img/envelope.svg" %}' alt="lol" width="30px" >
    </a>
    <p>№{{order.id}} {{order.order_date}}</p>


    {% if order.status == "0" %}
    <a href="">
        <img src='{% static "mainsite/img/bill.svg" %}' alt="" width="28px" >
    </a>
    <a href="">
        <img src='{% static "mainsite/img/wallet.svg" %}' alt="" width="28px" >
    </a>
    {% elif order.status == "1" %}
    <a href="">
        <img src='{% static "mainsite/img/wallet-green.svg" %}' alt="" width="28px" >
    </a>
    {% elif order.status == "2" %}
    <a href="">
        <img src='{% static "mainsite/img/wallet-green.svg" %}' alt="" width="28px" >
    </a>
    {% endif %}
    </div> 
{% endfor %}


{% endblock %}
